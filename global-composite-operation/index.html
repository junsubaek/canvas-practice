<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1 {
            position: absolute;
            border: 1px solid black;
            width: 100%;
            height: 100%;
            background: black;
            top: 0;
            left: 0;

        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.getElementById('canvas1')
        const ctx = canvas.getContext('2d')
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        ctx.fillStyle = 'blue'
        ctx.fillRect(200,200,150,150)

        ctx.globalCompositeOperation = 'screen'
        //default = source-over
        /*
        source-in
        source-out
        source-over
        source-atop
        destination-over
        destination-in
        destination-out
        destionation-atop
        lighter
        copy
        xor
        multiply
        screen
        overlay
        darken
        lighten
        color-dodge
        color-burn
        hard-light
        soft-light
        difference
        exclusion
        hue
        saturation
        color
        luminosity
        
        */
    

        ctx.fillStyle = 'red'
        ctx.arc(350,350,75,0,Math.PI*2)
        ctx.fill()
    </script>
</body>
</html>
